<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
      table {
        background-color: grey;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Course #</th>
        <th>Course Title</th>
      </tr>
      <tr>
        <td>OIM 3690</td>
        <td>Web Tech</td>
      </tr>
      <tr>
        <td>OIM 3640</td>
        <td>Python</td>
      </tr>
      <caption>
        Courses
      </caption>
    </table>

    <table>
      <tr>
        <td>1</td>
        <td colspan="2">2</td>
      </tr>
    </table>
  </body>
</html>
