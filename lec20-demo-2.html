<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array and for loops</title>
  </head>
  <body>
    <h1>Array and for loops</h1>
    <p>Calculate the sum of even numbers from 1 to 10</p>
    <button>Click</button>
    <p id="result"></p>
    <script>
      function calc() {
        const resultEl = document.querySelector("#result");
        let result = 0;
        console.log("Initial sum:", result);
        for (let i = 1; i < 11; i++) {
          console.log("Iteration " + i + ":");
          if (i % 2 === 0) {
            // console.log(` ${i} is an odd number`);
            result += i;
            console.log(` after adding ${i}, the result is ${result}`);
          }
          console.log("");
        }
        resultEl.innerText = result;
      }

        const resultEl = document.querySelector("#result");

        // 2nd approach. for..of
