<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
        align-items: baseline;
      }
    </style>
  </head>
  <body>
    <form action="">
      <label for=""><input type="radio" name="colors" value="red" />Red</label
      ><label for=""
        ><input type="radio" name="colors" value="blue" />Blue</label
      ><label for=""
        ><input type="radio" name="colors" value="yellow" />Yellow</label
      ><label for=""
        ><input type="radio" name="colors" value="green" />Green</label
      >
      Please select your favorite magazines

      <div>
        <input type="checkbox" name="mags" value="The New Yorker" /> The New
        Yorker
      </div>
      <div><input type="checkbox" name="mags" value="WIRED" /> WIRED</div>
      <div>
        <input type="checkbox" name="mags" value="National Geographic" />
        National Geographic
      </div>
      <div>
        <input type="checkbox" name="mags" value="Sports Illustrated" /> Sports
        Illustrated
      </div>

      <button type="button" id="change-btn">Change!</button>

      <div>
        <label
          >Your Selection will appear here: <br />
          <textarea
            cols="40"
            name="result"
            rows="4"
            readonly
            id="display"
          ></textarea>
        </label>
      </div>
    </form>
    <script>
      const colors = document.querySelectorAll("input[name='colors']");
      const mags = document.querySelectorAll("input[name='mags']");
      const display = document.querySelector("#display");
      function change() {
        let userChoice;

        for (let i = 0; i < colors.length; i++) {
          const color = colors[i];

          if (color.checked) {
            userChoice = color.value;
          }
        }
        document.querySelector("body").style.backgroundColor = userChoice;
      }
      function selectMags() {
        let mags;

        for (let i = 0; i < mags.length; i++) {
          const mags = mags[i];
          
          if (mags.checked) {
            mags += mags.value;
          }
          display.innerHTML = `${magChoice}`;
        }
      }
      document
        .querySelector("#change-btn")
        .addEventListener("click", function () {
          change();
          selectMags();
        });
    </script>
  </body>
</html>
