<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        background-color: lightgrey;
        font-family: sans-serif;
        color: navy;
      }
      form {
        width: 60%;
        margin: auto;
        padding: 2em;
        background-color: beige;
      }
      h1 {
        text-align: center;
      }
      div {
        margin: 1em 1em auto;
      }
      textarea,
      select {
        margin: auto;
        width: 100%;
      }
      img {
        height: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Example 09 - HTML Form</h1>
    <form method="post" action="https://oim-apis.up.railway.app/form2">
      <div>
        <label for="last-name"
          >Last Name:<input id="last-name" name="last-name" type="text"
        /></label>
      </div>
      <div>
        <label for="first-name">First Name:</label>
        <input id="first-name" name="first-name" type="text" />
      </div>
      <div>
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" />
      </div>
      <div>
        Gender:
        <label for="male">Male</label
        ><input id="male" name="gender" type="radio" />
        <label for="female">Female</label
        ><input id="female" name="gender" type="radio" />
      </div>
      <div>
        <p>My favorite topics are:</p>
        <div>
          <input id="HTML" name="HTML" type="checkbox" />
          <label for="HTML">HTML</label>
        </div>
        <div>
          <input id="CSS" name="CSS" type="checkbox" />
          <label for="CSS">CSS</label>
        </div>
        <div>
          <input id="JavaScript" name="JavaScript" type="checkbox" />
          <label for="JavaScript">JavaScript</label>
        </div>
      </div>
      <div>
        <label for="grade">What grade do you expect to receive?</label
        ><select id="grade" name="grade">
          <option value="">(Choose one)</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="F">F</option>
        </select>
      </div>
      <div>
        <label for="comment">Leave a comment: </label
        ><textarea
          id="comment"
          name="comment"
          rows="3"
          cols="30"
          placeholder="Please leave a comment here..."
        ></textarea>
      </div>
      <div>
        <button type="submit">
          <img src="images/mailbox.png" alt="submit button" />
        </button>
        <button type="reset">
          <img src="images/reset.png" alt="reset button" />
        </button>
      </div>
    </form>
  </body>
</html>
