<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audi Logo</title>
    <style>
        .logo{
            background-color: grey;
            border-radius: 20%;
            height: 100px;
            width: 175px;
        }
      .circle {
        border: 5px black solid;
        height: 50px;
        width: 50px;
        border-radius: 50%;
        position: absolute;
      }
      .c2 {
        left: 45px;
      }
      .c3{
        left: 85px;
      }
      .c4{
        left: 125px;
      }
    </style>
  </head>
  <body>
    <div class="logo">
    <div class="circle"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
    <div class="circle c4"></div>
    </div>
  </body>
</html>
