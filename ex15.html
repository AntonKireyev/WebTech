<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 15</title>
    <style>
      h1 {
        text-align: center;
      }
      img {
        border: 5px ridge gold;
        display: block;
      }
      div,
      img {
        width: 400px;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <h1>Who is your favorite Celtics Player?</h1>
    <img
      src="images/Celtics.png"
      alt="Click here to choose the image"
      title="Celtics"
      id="Celtics"
    />
    <div>
      Enter the last name of your favorite Celtics player:
      <ul>
        <li>Jaylen Brown</li>
        <li>Jayson Tatum</li>
        <li>Al Horford</li>
        <li>Payton Pritchard</li>
      </ul>
    </div>
    <script>
      function checkPlayerName() {
        console.log("player image function is starting");
        // 1. Get Celtics Logo Image
        const celtics = document.getElementById("Celtics");
        // 2. Listen for Click
        // 3. Prompt user with window - ask "What is their last name?"
        let name = window.prompt("What is their last name?");
        // 4. Get the name, if it matches one of 4 names, store it in memory. If not, display - "Sorry, that is not one of the 4 players."
        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/return

        if (name == "Brown") {
          // change Celtics image to jaylen-brown.png
          console.log("Player name matches = Jaylen Brown");
          celtics.src = "images/jaylen-brown.png"
          return;
        }
        if (name == "Tatum") {
          // change Celtics image to jayson-tatum.png
          console.log("Player name matches = Jayson Tatum");
          celtics.src = "images/jayson-tatum.png"
          return;
        }
        if (name == "Horford") {
          // change Celtics image to al-horford.png
          console.log("Player name matches = Al Horford");
          celtics.src = "images/al-horford.png"
          return;
        }
        if (name == "Pritchard") {
          // change Celtics image to payton-pritchard.png
          console.log("Player name matches = Payton Pritchard");
          celtics.src = "images/payton-pritchard.png"
          return;
        } else {
          window.alert("Sorry, that is not one of the 4 players.");
          celtics.src = "images/celtics.png"
        }
      }
// execute function on click of the celtics image.
      document.getElementById("Celtics").onclick = function () {
        checkPlayerName();
      };
