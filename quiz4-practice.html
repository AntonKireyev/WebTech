<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Click the button to generate a random number! The number is
      <span id="intEl"></span>
    </p>

    <p>
      Click the button below to find the sum and average of N amount of numbers
    </p>
    <label for="nInput">What is your favorite number?</label>
    <input type="number" id="nInput" />
    <button id="count">click</button>
    <p>
      The sum of N amount of integers between 0-100 is:
      <span id="sumSpan"></span>
    </p>
    <p>The Average is: <span id="averageSpan"></span></p>

    <hr />

    <p>Slideshow!</p>
    <img id="slidesImage" src="images/airpods-max.jpg" alt="slideshow image" />
    <script>
      // Quiz topics
      // sum up number series
      // second question: slideshow

      // Question 1: Generate a random number, display the number. Then generate N of the random number, find the sum and average.
      let button = document.getElementById("count");
      let intEl = document.getElementById("intEl");

      function randomNumber() {
        let randInt = Math.floor(Math.random() * 101);
        intEl.innerHTML = `${randInt}`;
      }
      button.addEventListener("click", function () {
        randomNumber();
        lotsOfNumbers();
      });

      // Question 1.5 Then generate N of the random number, find the sum and average.
      let sumSpan = document.getElementById("sumSpan");
      let averageSpan = document.getElementById("averageSpan");
      function lotsOfNumbers() {
        let sum = 0;
        let average = 0;
        let nInput = parseInt(document.getElementById("nInput").value);
        for (let i = 0; i < nInput; i++) {
          let randInt = Math.floor(Math.random() * 101);
          sum += randInt;
        }
        average = sum / nInput;
        sumSpan.innerHTML = `${sum}`;
        averageSpan.innerHTML = `${average}`;
      }

      // Question 2: Create a slideshow that moves slides every 2 seconds.

      // create the array
      let slides = [
        "images/airpods-max.jpg",
        "images/airpods-pro.jpg",
        "images/airpods.jpg",
        "images/myself.jpg",
      ];
      let slideNumber = 0;
      const slidesImage = document.getElementById("slidesImage");
      // function with settimeout recursion
      function slideshow() {
        console.log("... next slide...");
        if (slideNumber == slides.length) {
          slideNumber = 0;
        }
        slidesImage.src = slides[slideNumber];
        slideNumber++;

        setTimeout(slideshow, 2000);
      }

      document.addEventListener("DOMContentLoaded", function () {
        slideshow();
      });
    </script>
  </body>
</html>
