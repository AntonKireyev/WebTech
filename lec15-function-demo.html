    <title>Functions with parameters</title>

  <body>
    <button>click</button>
    <p id="result"></p>

    <script>
      function double(number){
        // calculate the double of a number
        console.log('function double is starting');
        const result = number * 2;

        console.log(`the result is ${result}.`)
      }

      function add(a, b){
        // calc the sum of two numbers
      const result = a + b
      console.log(`the result is ${result}`);
      return result;

      }

      function isEven(number){
        if (number % 2 === 0){
          console.log('number is even')
        } else{
          console.log('this number is odd')
        }
      }

      function check(){
        // check if a sum of two numbers, 20, 23, is even or not
        const sum = add(20, 23)
        isEven(sum);
      }

      function checkNum(){
        // get input from user and check if number is even
        const number = window.prompt("what is the number you want to check?")
        console.log(number);
        iseven(number);
      }

      function ask(){
        // ask user's age
        const resultEl = document.getElementById("result");
        const age = window.prompt("How old are you?");
        const country = window.prompt("Which country are you in?");

        // if you are NOT in US, yes, you can regardless of age.
        if (age >= 21 || country !== 'US'){
          // console.log()
          resultEl.innerText = "Yes, you can!"

        }
        else{
          resultEl.innerText = "No, legally you cannot!"
        }
      }
